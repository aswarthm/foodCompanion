<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="register.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1-title">
        Welcome to the registration page, please enter your details
      </h1>
      <form class="form" action="/src/index_login1.html">
        <div class="input-group">
          <label for="username" class="label">Username</label>
          <input type="email" name="" value="" id="username" class="box" />
          <span class="error-message"></span>
        </div>
        <br />
        <div class="input-group">
          <label for="password">password</label>
          <input type="password" name="" value="" id="password" class="box" />
          <span class="error-message"></span>
        </div>
        <br />
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="box" />
          <span class="error-message"></span>
        </div>
        <br />
        <div class="input-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" class="box" />
          <span class="error-message"></span>
        </div>
        <div class="input-group">
          <label for="weight">Weight:</label>
          <input type="number" id="weight" class="box" />
          <span class="error-message"></span>
        </div>
        <div class="input-group">
          <label for="height">Height:</label>
          <input type="number" id="height" class="box" />
          <span class="error-message"></span>
        </div>
        <br />
        <input type="submit" name="" id="" class="button" value="Register" />
      </form>
    </div>
  </body>
</html>
